name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Pages
      uses: actions/configure-pages@v1

    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v1
      with:
        branch: gh-pages # Branch to deploy to

